<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ user?.name }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)= "myBackButton()" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="padding" >
    <ion-item>
      <ion-avatar>
        <img alt="photo" src="{{user?.img}}">
      </ion-avatar>
      <ion-label class="short-version">
        <h2>{{user?.name}}  </h2>
        <p>{{user?.job}}</p>
        <p>{{user?.town}} </p>
      </ion-label>
       <ion-avatar> <ion-icon (click)="addToFavorite()" size="large" color="{{post.color}}" name="heart"></ion-icon></ion-avatar>
    </ion-item>
  <h2>Présentation</h2>
  <p>{{ user?.description }}</p>
  <h2>Activités</h2>
  <p>{{ user?.activity }}</p>
  <h2>Sur la société</h2>
  <p>{{ user?.society }}</p>
  <ion-button type="submit" color="secondary" expand="block" (click)="addToContact()" [disabled]="disableButton" >Prendre Contact</ion-button>
</div>
</ion-content>
