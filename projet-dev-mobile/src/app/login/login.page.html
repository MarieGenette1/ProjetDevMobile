<ion-header collapse="condense" xmlns="http://www.w3.org/1999/html">
  </ion-header>
 <ion-content [fullscreen]="true">
  <ion-toolbar></ion-toolbar>
  <div class="padding">
    <div class="logo">
      <img src="assets/img/icon2.png" alt="logo FindMe">
    </div>
    <ion-card-content class="Annonce">
      <ion-card-title>Trouvez des <br/>professionnels <br/>proches de vous </ion-card-title>
    </ion-card-content>
    <form [formGroup]="validationsForm" (ngSubmit)="onSubmit(validationsForm.value)">
      <ion-item lines="full">
        <ion-label class="my-label" position="floating"><strong>&nbsp;Email</strong></ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-item>
      <ion-item lines="full">
        <ion-label class="my-label" position="floating"><strong>&nbsp;Mot de passe</strong></ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-item>
    <ion-item lines="none">
      <ion-button [routerLink]="['/forgot-password']" fill="clear" slot="end">Mot de passe oubli√© ?</ion-button>
    </ion-item>
    <ion-button [routerLink]="['/tabs/tab1']" class="connexion" color="#00a3d9" expand="block" [disabled]="!validationsForm.valid">Se connecter</ion-button>
    <br/>
    <ion-button [routerLink]="['/registration']" class="inscription" color="dark" expand="block" >Inscrivez-vous</ion-button>
    </form>
  </div>
</ion-content>
